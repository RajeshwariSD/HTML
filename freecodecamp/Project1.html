<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://tse4.mm.bing.net/th?id=OIP.resCnCAO4N9_nG1TExgw4wHaEu&pid=Api&P=0&h=220" type="image/x-icon">
    <title>Cat Project</title>
</head>
<body>
    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>

    <a href="https://freecatphotoapp.com/"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="catphoto"></a>

    <h2>Cat Lists</h2>
    <h3>Things cats love:</h3>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <figure>
   
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="foodphoto">
    <figcaption>
        <q>cat</q> <em>loves</em> <q>lasagna</q>
        
</figcaption>
</figure>
<h3>Top 3 Things cat hate</h3>
<ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
</ol>
<figure>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="catgroup">
<figcaption>Cats <strong>hate</strong> other cats</figcaption>
</figure>
<h2>Cat Form</h2>
<form action="https://freecatphotoapp.com/submit-cat-photo">
<fieldset>
    <legend>Is your cat an indoor or outdoor cat?</legend>
    
    <input type="radio" id="cat" name="catnature" value="indoor">
    <label for="cat">Indoor</label>
    
    <input type="radio" id="catn" name="catnature" value="outdoor">
    <label for="catn">outdoor</label>
</fieldset>
<br>
<fieldset>
    <legend>What's your cat's personality?</legend>
    
    <input type="checkbox" id="per" name="loving">
    <label for="per">Loving</label>
    <input type="checkbox" id="pers" name="lazy">
    <label for="pers">Lazy</label>
    <input type="checkbox" id="perso" name="Energetic">
    <label for="perso">Energetic</label>
</fieldset>
<input type="url" placeholder="cat copy url" required>

<button type="submit">Submit</button>
</form>
<p>No Copyright - <a href="https://www.freecodecamp.org">freeCodeCamp.org</a></p>
</body>
</html>
